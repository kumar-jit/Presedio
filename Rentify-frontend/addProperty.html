<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Style/style.css" type="text/css">
    <style>
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-inline .form-group {
            margin-right: 1rem;
        }
    </style>
</head>
<body>


    <div class="container">
        <h2 class="mb-4">Property Details</h2>
        <form id="propertyForm">
            <div class="form-group">
                <label for="place">Place</label>
                <input type="text" class="form-control" id="place" required>
            </div>
            <div class="form-group">
                <label for="area">Area</label>
                <select class="form-control" id="area" required>
                    <option value="1bhk">1BHK</option>
                    <option value="2bhk">2BHK</option>
                    <option value="3bhk">3BHK</option>
                </select>
            </div>
            <div class="form-group">
                <label for="pinCode">Pin Code</label>
                <input type="text" class="form-control" id="pinCode" required>
            </div>
            <div class="form-group">
                <label>Bathroom</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bathroom" id="bathroomYes" value="yes" checked>
                    <label class="form-check-label" for="bathroomYes">Yes</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="bathroom" id="bathroomNo" value="no">
                    <label class="form-check-label" for="bathroomNo">No</label>
                </div>
            </div>

            <h4 class="mt-4">Add Room</h4>
            <div id="roomsContainer">
                <div class="form-row room-item">
                    <div class="form-group col-md-2">
                        <label for="roomArea">Area</label>
                        <input type="number" class="form-control" name="roomArea" required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="roomType">Room Type</label>
                        <select class="form-control" name="roomType" required>
                            <option value="1">Bedrooms</option>
                            <option value="2">Living Room</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="attachedBathroom">Attached Bathroom</label>
                        <input type="text" class="form-control" name="attachedBathroom" required>
                    </div>
                    <div class="form-group col-md-5">
                        <label for="roomImage">Image</label>
                        <input type="url" class="form-control" name="roomImage" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-4" onclick="addRoom()">+ Add Room</button>

            <h4 class="mt-4">Add Facility</h4>
            <div id="facilitiesContainer">
                <div class="form-row facility-item">
                    <div class="form-group col-md-3">
                        <label for="facilityType">Facility Type</label>
                        <input type="text" class="form-control" name="facilityType" required>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="facilityDistance">Distance</label>
                        <input type="number" class="form-control" name="facilityDistance" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="facilityDesc">Description</label>
                        <input type="text" class="form-control" name="facilityDesc" required>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary mb-4" onclick="addFacility()">+ Add Facility</button>

            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>

    <script src="./script/property-add-script.js"> </script>
</body>
</html>
