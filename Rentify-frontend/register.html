    <div class="make-center">
        <div class="container">
            <div class="d-flex flex-column">
                <form id="registerForm" novalidate>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="firstName">First name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                            <div class="invalid-feedback">Please enter your first name.</div>
                        </div>
                        <div class="col-md-12">
                            <label for="lastName">Last name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                            <div class="invalid-feedback">Please enter your last name.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Email ID" required>
                            <div class="invalid-feedback">Please enter a valid email address.</div>
                        </div>
                        <div class="col-md-12">
                            <label for="mobile">Mobile</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Mobile No." required pattern="[0-9]{10}">
                            <div class="invalid-feedback">Please enter a valid 10-digit mobile number.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                            <div class="invalid-feedback">Please enter a valid password.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <label for="sellerCheckBox">I want to be a Seller</label>
                            <input type="checkbox" id="sellerCheckBox">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col text-center">
                                <button class="btn btn-primary" type="submit">Register</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col text-center">
                                <small>Already have an account? <a href="./index.html">Click Here...</a></small>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
